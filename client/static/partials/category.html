<style type="text/css">
	#chat{
		width: 40%;
		height: auto;
		border-radius: 5px;
		border: 2px solid black;
		margin-top: 30px; 
	}
	#emptyBox{
		height: 90px;
	}
	#emptyBox h3{
		text-align: center;
	}
	#disc_title{
		vertical-align: middle;
	}
	#chat div, #chat a{
		display: block;
		vertical-align: middle;
		text-align: center;
	}
	#link{
		margin-top: 10px;
		margin-bottom: 10px;
	}
</style>
<div class='col-md-6' id='emptyBox'>
	<div>
		<strong><h3 ng-bind='categories[0].category'></h3></strong>
	</div>
</div>
<div class="row" ng-repeat='category in categories | limitTo: quantity'>
	<div class='col-md-4 col-md-offset-3' id="chat">
		<a href="categories/:id"><h3 id='disc_title' ng-bind='category.title'></h3></a>
		<div ng-bind="category.description"></div>
		<div id='link'>
			<button ng-click='viewDiscussion(category)'>View Discussion</button>
		</div>	
	</div>
</div>
