<style type="text/css">
	#form{
		margin-top: 120px;
		background-color: rgba(255,255,255,0.95);
		border-radius: 10px;
	}
	.br{
		margin: 30px;
	}
</style>

<div class="row">
	<div id='form' class="col-md-6 col-md-offset-1">
		<div class='col-md-4 col-md-offset-4'><strong><h4>Add New Discussion</h4></strong></div><br>
		<form role='form'>
			<div class="br"></div>
			<div class="form-group">
				<label>Title</label>
				<input class='form-control' type='text' ng-model='discussion.title'>
			</div>
			<div class="br"></div>
			<div class="form-group">
				<label>Description</label>
				<textarea class='form-control' ng-model='discussion.description'></textarea>
			</div><div class="br"></div>
			<div class="form-group">
				<label>Category</label><br>
				<input type='radio' ng-model='discussion.category' value='travel'>Travel<br>
				<input type='radio' ng-model='discussion.category' value='sports'>Sports<br>
				<input type='radio' ng-model='discussion.category' value='politics'>Politics<br>
				<input type='radio' ng-model='discussion.category' value='business'>Business<br>
				<input type='radio' ng-model='discussion.category' value='food'>Food<br>
				<input type='radio' ng-model='discussion.category' value='entertainment'>Entertainment<br>
			</div>
			<div class="br"></div>
			<div class="col-md-8 col-md-offset-2">
				<div class="form-group">
					<input class='form-control' type='submit' value='Create Discussion' ng-click='createTopic()'>
				</div>
			</div>
		</form>
	</div>
</div>
