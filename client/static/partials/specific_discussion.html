<style type="text/css">
	#chat{
		width: 650px;
		height: 600px;
		border-radius: 10px;
		border: 2px solid gray;
	}
	#emptyBox{
		height: 100px;
		width: 100px;
	}
	.row div{
		display: inline-block;
	}
</style>
<div class="row">
	<div id='emptyBox'></div>
</div>
<div class="row">
	<div class="col-md-6">
		<h3 ng-bind='specific_category.title'></h3>
	</div>
	<div class="col-md-5 col-md-offset-1">
		<div id="chat">
			<div ng-repeat='message in specific_category.messages'>
				<div ng-bind="category._user.name +': '+ message.text"></div>
			</div>
		</div>
	</div>
	<form>
		<h4>Add to discussion here..</h4>
		<input type='text' name='message[message]'>
		<input type='submit' ng-click='addMessage()' value='Send Message'>
	</form>
</div>
